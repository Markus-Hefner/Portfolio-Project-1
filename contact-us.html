<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Kid's Drums. Drum school for children age 5-10 in Pforzheim, Germany">
    <meta name="keywords" content="Kid's Drums, Drum school, playing drums, drum lessons for kids, music">
    <!-- Title -->
    <title>Kid's Drums</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <section id="title-section">
            <h1 id="title-heading">
                <p>Kid's</p>
                <p>Drums</p>
            </h1>
        </section>
        <section id="navbar-section">
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#pricing-section">Pricing</a></li>
                    <li><a href="#location-section">Location</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <!-- Main content -->
    <main>
        <section id="contact-section">
            <div>
                <h2>
                    Contact Us
                </h2>
            </div>
            <form id="signup-form">
                <label for="childs-first-name">Child's first name</label>
                <input type="text" name="childs-first-name" class="signup-input" required>
                <!-- <br> -->
                <label for="childs-last-name">Child's last name</label>
                <input type="text" name="childs-last-name" class="signup-input" required>
                <!-- <br> -->
                <label for="childs-age">Child's age</label>
                <input type="text" name="childs-age" class="signup-input" required>
                <!-- <br> -->
                <label for="guardians-first-name">Guardian's first name</label>
                <input type="text" name="guardians-first-name" class="signup-input" required>
                <!-- <br> -->
                <label for="guardians-last-name">Guardian's last name</label>
                <input type="text" name="guardians-last-name" class="signup-input" required>
                <!-- <br> -->
                <label for="email">Email</label>
                <input type="email" name="email" class="signup-input" required>
                <!-- <br> -->
                <label for="phone">Phone (optional)</label>
                <input type="phone" name="phone" class="signup-input">
                <div id="submit">
                    <input type="submit" value="Let's play!" id="submit-button">
                </div>
            </form>
            <div id="end-of-contact-us-page-image" class="sections-general"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <section id="social">
            <div id="visit-us">
                <h4>
                    Visit us:
                </h4>
            </div>
            <div id="social-links">
                <a href="https://www.youtube.com/" target="_blank"
                    aria-label="Go to Youtube homepage (opens in a new tab)" rel="noopener"><i
                        class="fa-brands fa-youtube"></i></a>
                <a href="https://www.facebook.com/" target="_blank"
                    aria-label="Go to facebook homepage (opens in a new tab)" rel="noopener"><i
                        class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com/en/" target="_blank"
                    aria-label="Go to TikTok homepage (opens in a new tab)" rel="noopener"><i
                        class="fa-brands fa-tiktok"></i></a>
            </div>
        </section>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/8673c52ff6.js" crossorigin="anonymous"></script>
</body>

</html>
